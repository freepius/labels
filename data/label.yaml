tajine:
  parent: plat-cuisine
  title: Tajine de chevreau
  subTitle: pruneaux, raisins, miel, épices
  ingredients: viande caprine 55% (élevage à la ferme), oignons*, pruneaux* (7%), raisins* (7%),
    miel* (2%), épices*, sel, poivre*. *agriculture bio

mijote-romarin-moutarde:
  parent: plat-cuisine
  title: Mijoté de chevreau
  subTitle: Romarin & Moutarde
  ingredients: viande caprine 60% (élevage à la ferme), vin blanc* (<b>sulfites</b>), <b>moutarde</b>* (2%), romarin* (2%),
