saucisses-herbes:
  parent: three-parts-rectangle-5of2
  title: Saucisses aux herbes
  subTitle: viande de chevreaux
  ingredients: viande de chevreaux élevés à la ferme (80%), boyau de mouton*,
    gras de porc*, persil*, origan*, thym*, sel, poivre*. *agriculture bio
  quantity: 300g net

